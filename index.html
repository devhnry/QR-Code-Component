<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="card">
      <div class="card__imgbox">
        <img src="./assets/img/image-qr-code.png" alt="qr-code-img" class="card__img">
      </div>
      <div class="card__textbox">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub" target="blank" class="footer__link">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/devhnry" class="footer__link" target="blank" >devhnry</a>
  </footer>
</body>
</html>
